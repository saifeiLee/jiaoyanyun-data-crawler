<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页数据采集助手</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3b78e7;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
    .collecting {
      background-color: #e8f0fe;
      color: #1a73e8;
      display: block;
    }
    .shortcut-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 10px;
    }
    label {
      font-size: 14px;
      font-weight: bold;
    }
    select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>知识树数据采集助手</h2>
    
    <div class="form-group">
      <label for="grade">选择年级:</label>
      <select id="grade"></select>
    </div>
    
    <div class="form-group">
      <label for="subject">选择学科:</label>
      <select id="subject"></select>
    </div>
    
    <button id="startCollection">采集知识树</button>
    <button id="startVideoCollection">采集视频</button>
    
    <div class="shortcut-info">
      快捷键: <span class="shortcut">Command+Shift+S</span> (Mac) / <span class="shortcut">Ctrl+Shift+S</span> (Windows)
    </div>
    
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
